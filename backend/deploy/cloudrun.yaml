apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: content-jumpstart-api
  labels:
    cloud.googleapis.com/location: us-central1
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: '1'
        autoscaling.knative.dev/maxScale: '10'
        run.googleapis.com/cpu-throttling: 'false'
        run.googleapis.com/startup-cpu-boost: 'true'
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: content-jumpstart-sa
      containers:
      - image: gcr.io/PROJECT_ID/content-jumpstart-api:latest
        ports:
        - name: http1
          containerPort: 8000
        env:
        - name: DEBUG_MODE
          value: "false"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-url
              key: latest
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret-key
              key: latest
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: latest
        - name: ANTHROPIC_MODEL
          value: "claude-3-5-sonnet-20241022"
        - name: CORS_ORIGINS
          value: "https://your-frontend.netlify.app"
        - name: PARALLEL_GENERATION
          value: "true"
        - name: MAX_CONCURRENT_API_CALLS
          value: "5"
        resources:
          limits:
            cpu: '2'
            memory: 1Gi
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          periodSeconds: 30

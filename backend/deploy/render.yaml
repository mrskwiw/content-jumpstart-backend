services:
  - type: web
    name: content-jumpstart-api
    env: docker
    plan: starter
    region: oregon
    # Use root Dockerfile for single-service deployment (frontend + backend)
    dockerfilePath: ./Dockerfile
    dockerContext: ../..
    # Persistent disk for uploaded files and SQLite fallback
    disk:
      name: content-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: content-jumpstart-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_MODEL
        value: claude-3-5-sonnet-20241022
      - key: DEBUG_MODE
        value: false
      - key: ENVIRONMENT
        value: production
      # CORS_ORIGINS for single-service: frontend served from same domain
      # Update after first deploy with your actual Render URL
      - key: CORS_ORIGINS
        value: http://localhost:8000,https://content-jumpstart-api.onrender.com
      - key: PARALLEL_GENERATION
        value: true
      - key: MAX_CONCURRENT_API_CALLS
        value: 5
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: content-jumpstart-db
    plan: starter
    region: oregon
    databaseName: content_jumpstart
    user: content_jumpstart_user
    postgresMajorVersion: 18  # PostgreSQL 18 (Render's latest)

# Fly.io deployment configuration
# Generated with: fly launch

app = "content-jumpstart-api"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  DEBUG_MODE = "false"
  ANTHROPIC_MODEL = "claude-3-5-sonnet-20241022"
  PARALLEL_GENERATION = "true"
  MAX_CONCURRENT_API_CALLS = "5"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

[[statics]]
  guest_path = "/app/data"
  url_prefix = "/data"

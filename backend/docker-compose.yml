version: '3.8'

services:
  # Development with SQLite (simple, no database service needed)
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-jumpstart-api-dev
    ports:
      - "8000:8000"
    environment:
      - ENV_FILE=.env.local
      - DEBUG_MODE=true
      - DATABASE_URL=sqlite:///./data/operator.db
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - SECRET_KEY=${SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=claude-3-5-sonnet-20241022
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - .:/app  # Mount source for hot reload in dev
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - dev

  # Production with PostgreSQL
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content-jumpstart-api
    ports:
      - "8000:8000"
    environment:
      - DEBUG_MODE=false
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/content_jumpstart
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - SECRET_KEY=${SECRET_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-2800}
      - RATE_LIMIT_TOKENS_PER_MINUTE=${RATE_LIMIT_TOKENS_PER_MINUTE:-280000}
    volumes:
      - api-data:/app/data
      - api-logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - prod

  db:
    image: postgres:16-alpine
    container_name: content-jumpstart-db
    environment:
      - POSTGRES_DB=content_jumpstart
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - prod

volumes:
  postgres-data:
  api-data:
  api-logs:

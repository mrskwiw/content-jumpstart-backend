# Pre-commit hooks for security and code quality
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files

repos:
  # Detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '\.env\.example$'
          - '--exclude-files'
          - 'tests/fixtures/.*'
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            \.env\.example|
            tests/fixtures/.*
          )$

  # Prevent committing sensitive files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
        name: Detect private keys
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 25.12.0
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.12
        args: ['--line-length=100']
        files: ^(src|tests|backend)/.*\.py$

  # Python linting with Ruff (fast, replaces flake8, isort, etc.)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        files: ^(src|tests|backend)/.*\.py$

  # Python type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: Type check with mypy
        files: ^src/.*\.py$
        args:
          - --ignore-missing-imports
          - --no-strict-optional
          - --warn-unreachable
          - --show-error-codes
        additional_dependencies:
          - types-requests
          - types-python-dateutil
          - pydantic

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: Security checks with Bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        files: ^(src|backend)/.*\.py$
        exclude: ^tests/

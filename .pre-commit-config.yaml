# Pre-commit hooks for security and code quality
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files

repos:
  # Detect secrets and credentials
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args:
          - '--baseline'
          - '.secrets.baseline'
          - '--exclude-files'
          - '\.env\.example$'
          - '--exclude-files'
          - 'tests/fixtures/.*'
        exclude: |
          (?x)^(
            \.secrets\.baseline|
            \.env\.example|
            tests/fixtures/.*
          )$

  # Prevent committing sensitive files
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
        name: Detect private keys
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: Security checks with bandit
        args:
          - '-r'
          - 'src/'
          - 'backend/'
        exclude: 'tests/.*'
